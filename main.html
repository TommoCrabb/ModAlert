<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <button type="button" id="test">Test</button>
        <button type="button" id="stop">Stop</button>
        Volume: <input id="volume" type="range" value="100" max="100" min="0" step="5"></input>
        <br />

        Add URL:
        <input type="url" id="url" pattern="https?://.*" placeholder="Enter URL"></input><br />
        Check every <input type="number" id="minutes" value="15"></input> minutes.
        <button type="button" id="add">Add</button>
        
        <div id="list"></div>
    </body>
    <script src="main.js"></script>
</html>
